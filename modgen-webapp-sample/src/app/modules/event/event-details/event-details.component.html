<div class="row">
    <div class="col col-md-8 offset-md-2">
        <mat-card class="mt-4" *ngIf="event">
            <mat-card-header>
                <mat-card-title>Event Details</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content class="mt-3">

                <div class="row">
                    <div class="col col-xs-6  mt-5">
                        <br>
                        <app-event-view [data]="event"></app-event-view>
                    </div>
                    <div class="col">
                        <!-- <app-event-map [mapMode]="mapMode" [events]="[event]"></app-event-map> -->
                    </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
